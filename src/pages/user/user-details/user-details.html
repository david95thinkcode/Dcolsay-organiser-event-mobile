<ion-header>

  <ion-navbar>
    <ion-title>Mes informations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Identification</ion-item-divider>
    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Prénom</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Profession</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Contacts</ion-item-divider>
    <ion-item>
      <ion-label stacked>Tél</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Adresse</ion-item-divider>
    <ion-item>
      <ion-label stacked>Ville</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Rue ou quarter</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-item-group>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-4>
        <button ion-button round color="attendize">
          Annuler
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button round (tap)="saveChanges()">
          Sauver
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
