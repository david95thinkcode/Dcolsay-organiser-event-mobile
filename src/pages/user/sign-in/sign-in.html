<ion-header>

  <ion-navbar>
    <ion-title>Sign in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <br>
  <br>
  <br>
  <ion-grid padding>

    <ion-row>
      <ion-col>
        <h2 text-center>You are ? </h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-5>
        <ion-card>
          <ion-card-content text-center>
            Event
            <br> Organizer
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col col-5>
        <ion-card>
          <ion-card-content text-center>
            Event
            <br> Lover
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>

    <ion-row>
      <ion-grid>

        <ion-row>
          <ion-col col-1></ion-col>
          <ion-col col-10>
            <ion-list>
              <ion-item>
                <ion-input type="email" placeholder="Email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Password"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-1></ion-col>
        </ion-row>

        <!-- button -->
        <ion-row>
          <ion-col text-center>
            <button ion-button round (tap)="signIn()">
              Sign in
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-row>

  </ion-grid>

</ion-content>
