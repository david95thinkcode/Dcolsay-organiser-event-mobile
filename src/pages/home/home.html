<ion-header>
  <ion-navbar>
    <ion-title text-center>Dcolsay Tickets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab right bottom>
    <button ion-fab color="primary" (tap)="showScanPage()">
      <ion-icon name="qr-scanner"></ion-icon>
    </button>
  </ion-fab>

  <div>
    <!-- <button ion-button (click)="animateElem()">Animate it!</button>
     -->
    <ng-container *ngIf="user; else notUser">
      <div text-center #myElem>
        <div text-center>
          <h3>Welcome inside, {{ user.first_name }} !</h3>
          <br>
          <img src="assets/events/fire.png">
          <p>Demo version</p>
        </div>
      </div>
    </ng-container>
    <ng-template #notUser>
      <h3>Looks like you're not register yet.</h3>
      <h1>Cannot retrieve user data correctly ! </h1>
    </ng-template>

  </div>
</ion-content>
