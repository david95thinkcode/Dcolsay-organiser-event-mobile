<ion-header>

  <ion-navbar>
    <ion-title text-uppercase>My Tickets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- REAL SITUATION -->
  <ng-container *ngIf="tickets; else emptyTicketsFromAPI">
    <ion-slides pager>

      <ion-slide *ngFor="let ticket of tickets">
        <ion-card>
          <ion-card-header text-left>
            <h2>API </h2>
            à Cadjehoun, Cotonou
            <br> du 17 au 22 septembre
            <br> 09h:00 - 14h:30
          </ion-card-header>

          <ion-card-content>
            <ngx-qrcode [qrc-value]="ticket.barcode" [qrc-element-type]="elementType"></ngx-qrcode>
          </ion-card-content>
        </ion-card>
      </ion-slide>

    </ion-slides>
  </ng-container>
