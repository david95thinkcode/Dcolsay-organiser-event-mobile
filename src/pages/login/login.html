<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-70>
      <!-- <img src="assets/events/fire.png" /> -->
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div text-center>
      <h2 class="title">Dcolsay Tickets</h2>
    </div>
  <div class="login-box">
  
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" value="davidhihea@gmail.com" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button round class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button> -->
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
