<ion-header>

  <ion-navbar>
    <ion-title>{{ event.title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background-page">

  <!-- FABS -->
  <ion-fab right bottom>
    <button ion-fab color="primary" (tap)="Dev()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
  <!-- END FABS -->

  <ion-grid>

    <ion-row>
      <ion-col>
        <div class="carte">
          <img src="assets/dev/glenn-carstens-peters-282287.jpg" />
          <div class="card-title" padding>{{ event.title }}</div>
          <div class="card-subtitle" padding>
            <h4>
              {{ event.description }}
            </h4>
            <br>
            <br>
            <br>
            <ion-list no-lines>
              <ion-item>
                <ion-icon name="time" item-start></ion-icon>
                April 16 - 19, 2017 - 11 : 00
              </ion-item>

              <ion-item class="event-place">
                <ion-icon name="pin" item-start></ion-icon>
                Zogbo, Cotonou
              </ion-item>

              <ion-item class="event-place">
                <ion-icon name="person" item-start></ion-icon>
                250 places encore disponibles
              </ion-item>

            </ion-list>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <ion-card>
          <ion-card-content>
            Simple PASS
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <ion-card-content>
            3 000 FCFA
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <button ion-button round (tap)="Dev()"> Acheter </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-card>
          <ion-card-content>
            VIP
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card>
          <ion-card-content>
            10 000 FCFA
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <button ion-button round (tap)="Dev()"> Acheter </button>
      </ion-col>
    </ion-row>
  </ion-grid>
<br><br>
</ion-content>
