<ion-header>

  <ion-navbar>
    <ion-title>Scanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center>
    <h1 text-center> {{ event }}</h1>  <br>
    <button ion-button full large icon-left color="secondary" (tap)="ScanBarcode()"><ion-icon name="qr-scanner"></ion-icon>SCAN TICKET</button>
  </div>
  <br>
  <br>

  <div *ngIf="results">

    <div *ngIf="ticketfound;else ticketnotfound">

      <div text-center>
        <img src="assets/icon/Approval_96px.png" alt="">
        <h2>Authenticated successfully</h2>
      </div>

      <div>
        <ion-card>
          <ion-card-header text-center>
            <h2>Attendee</h2>
          </ion-card-header>
          <ion-card-content text-center>
            <h2> Hiheaglo K. David </h2>
            <h2> davidhiea@gmail.com </h2>
          </ion-card-content>
        </ion-card>
      </div>

    </div>

    <ng-template #ticketnotfound>
      <div text-center>
        <img src="assets/icon/High Priority_96px.png" alt="">
        <h2>Not found</h2>
      </div>
    </ng-template>

  </div>
  <br>
  <br>
