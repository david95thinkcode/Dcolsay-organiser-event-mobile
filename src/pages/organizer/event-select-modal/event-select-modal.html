<ion-header>

  <ion-navbar color="primary">
    <ion-toolbar>
      <ion-buttons start>
        <!-- <button ion-button icon-only color=''>
          <ion-icon name="search"></ion-icon>
        </button> -->
      </ion-buttons>
      <ion-title>Select an event</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="s" (tap)="closeModal()">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-buttons>

    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>

    <!-- <ion-row>
      <ion-col text-center>
        <h3>Select an event</h3>
      </ion-col>
    </ion-row> -->

    <ion-row *ngFor="let event of events">

      <ion-card (tap)="openScanner(event)">
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/dev/me.png">
          </ion-avatar>
          <h2>By Organizer X</h2>
          <p>Sept 12, 2017, at 12 PM</p>
        </ion-item>
        <div padding>
          <h1>{{ event }}</h1>
        </div>
      </ion-card>

    </ion-row>
  </ion-grid>
</ion-content>
