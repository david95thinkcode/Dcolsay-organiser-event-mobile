<ion-header>

  <ion-navbar>
    <ion-title text-uppercase>My account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list >
    <ion-item-group padding>
      <!-- <ion-item-divider color="primary">Public</ion-item-divider> -->
      <button ion-item (tap)="showUserDetail()">
        <ion-icon name="create" item-start></ion-icon>
        Mon profil
      </button>
      <button ion-item (tap)="Logout()">
        <ion-icon name="exit" item-start></ion-icon>
        Se déconnecter
      </button>
      <!-- <button ion-item>
        <ion-icon name="settings" item-start></ion-icon>
        Paramètres
      </button> -->

      <button ion-item (tap)="showAbout()">
        <ion-icon name="bulb" item-start></ion-icon>
        A propos
      </button>
    </ion-item-group>

  </ion-list>
</ion-content>
