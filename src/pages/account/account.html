<ion-header>

  <ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">Public</ion-item-divider>

      <button ion-item (tap)="signIn()">

      </button>

        <ion-icon name="create" item-start></ion-icon>

      </button>

      <button ion-item>
        <ion-icon name="settings" item-start></ion-icon>
        Param√®tres
      </button>

      <button ion-item (tap)="showAbout()">

    </ion-item-group>

    <ion-item-group>
      <ion-item-divider color="dark">Organizer</ion-item-divider>

      <button ion-item (tap)="ticketScan()">
        <ion-icon name="person" item-start></ion-icon>
        Tickets scanning
      </button>
    </ion-item-group>


  </ion-list>
</ion-content>
